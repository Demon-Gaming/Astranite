    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;

            text-align: center;
        }

        main {
            padding: 20px;
        }

        #message-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #message-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        #message-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #cf0000;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    
    <main>
        <div id="message-container">
            <ul id="message-list"></ul>
            <input type="text" id="message-input" placeholder="Ajouter un message...">
            <button onclick="sendMessage()">Envoyer</button>
        </div>
    </main>

    <script>
        function sendMessage() {
            var messageInput = document.getElementById('message-input');
            var messageList = document.getElementById('message-list');

            var messageText = messageInput.value;

            if (messageText.trim() !== '') {
                var li = document.createElement('li');
                li.className = 'message';
                li.textContent = messageText;

                messageList.appendChild(li);

                
                messageInput.value = '';

                
                saveMessages();
            }
        }

        function saveMessages() {
            var messageList = document.getElementById('message-list');
            var messages = [];

            
            for (var i = 0; i < messageList.children.length; i++) {
                messages.push(messageList.children[i].textContent);
            }

            
            localStorage.setItem('forumMessages', JSON.stringify(messages));
        }

        function loadMessages() {
            var messageList = document.getElementById('message-list');
            var messages = localStorage.getItem('forumMessages');

            if (messages) {
                
                messages = JSON.parse(messages);
                messages.forEach(function (messageText) {
                    var li = document.createElement('li');
                    li.className = 'message';
                    li.textContent = messageText;
                    messageList.appendChild(li);
                });
            }
        }

        
        loadMessages();
    </script>
